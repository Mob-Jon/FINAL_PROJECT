<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./stylesheets/content.css">
    <title>SOUTHAMPTON UNIVERSITY</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./Images/output-onlinepngtools.png" alt="">
        </div>
    </header>
    <aside class="sidenav">
        <center>
            <div class="profile">
                <img src="https://steamuserimages-a.akamaihd.net/ugc/876373332530779744/6B985A2ADDCAF38C22F0D85A0DFF94ADC6EE7CA9/"
                    alt="profile">
                <h4>Jonalyn Mobilla</h4>
            </div>
        </center>
        <hr>
        <nav>
            <h5>GENERAL</h5>
            <ul>
                <li class="active"><a href="#dashboard"><i class="fas fa-desktop"></i> Dashboard</a></li>
                <li><a href="#student"><i class="fas fa-users"></i> Students</a></li>
                <li><a href="#faculty"><i class="fas fa-chalkboard-teacher"></i> Faculty</a></li>
                <li><a href="#recognition"><i class="fas fa-trophy"></i> Recognitions</a></li>
            </ul>
        </nav>
    </aside>
    <br><br>
    <main>
        <!-- DASHBOARD -->
        <div id="dashboard" class="content">
            <i class="fas fa-bars"></i>
            <h2>Dashboard</h2>
            <hr>
            <div class="main-content">
                <div class="card">
                    <h5>No. of Student <br><span>S.Y 2019-present</span></h5>
                </div>
                <div class="card">
                    <h5>No. of students <br><span>S.Y 2018-2019</span></h5>
                </div>
                <div class="card">
                    <h5>School revenue</h5>
                </div>
            </div>
            <div>
                <canvas id="bar-chart" width="800" height="450"></canvas>
            </div>
        </div>
        <!-- STUDENTS -->
        <div id="student" class="content">
            <i class="fas fa-bars"></i>
            <h2>Students</h2>
            <div class="">

            </div>
            <hr>
            <div>

            </div>
        </div>
        <!-- FACULTY -->
        <div id="faculty" class="content">
            <i class="fas fa-bars"></i>
            <h2>Faculty</h2>
            <hr>
        </div>
        <!-- RECOGNITION -->
        <div id="recognition">
            <i class="fas fa-bars"></i>
            <h2>Recognitions</h2>
            <hr>
        </div>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./content.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
</body>

</html>
