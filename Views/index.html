<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Index ni siya</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://lodgian.org/storage/2020/08/USMC_Logo-RESIZED.png" alt="">
            <!-- <img src="https://www.jobs.ac.uk/enhanced/employer/university-of-southampton/images/top.jpg" alt=""> -->
            <div class="account-get">
                <button type="submit" name="Sign in" id="logout" data-toggle="modal" data-target="#myModal">Sign in</button>
                <button type="submit" name="Sign up" id="sign-up" data-toggle="modal" data-target="#myModal-2">Register</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Sign in to your account</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <i class="fas fa-user-circle text-center"></i>
                        <label><i class="fas fa-user"></i> Username:</label>
                        <input type="text" placeholder="Enter username" class="modal-body-form">
                        <label><i class="fas fa-key"></i> Password:</label>
                        <input type="text" name="password" id="password" placeholder="Enter password" class="modal-body-form">
                        <button type="submit" class="modal-body-form btn btn-primary">Sign in</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="modal fade" id="myModal-2" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Register to access</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <i class="fas fa-user-circle text-center"></i>
                        <label><i class="fas fa-user"></i> Username:</label>
                        <input type="text" placeholder="Enter username" class="modal-body-form">
                        <label><i class="fas fa-envelope"></i> Email:</label>
                        <input type="text" placeholder="Enter email" class="modal-body-form">
                        <label><i class="fas fa-key"></i> Password:</label>
                        <input type="text" name="password" id="password" placeholder="Enter password" class="modal-body-form">
                        <button type="submit" class="modal-body-form btn btn-primary">Register</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
                    </div>
                </div>

            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
